<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/configuration">Configuration</a>
        <a href="/arrosage_history">Historique des arrosages</a>
    </div>
    <div class="content">
        <h1>Configuration</h1>
        <form id="configForm">
            <div class="form-group">
                <label for="humidityThreshold">Seuil d'humidité du sol (%) :</label>
                <input type="number" class="form-control" id="humidityThreshold" name="humidityThreshold" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <script>
        document.getElementById('configForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const humidityThreshold = document.getElementById('humidityThreshold').value;

            fetch('/set_humidity_threshold', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ humidity_threshold: humidityThreshold })
            })
            .then(response => {
                if (response.ok) {
                    alert('Configuration enregistrée');
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
